<mat-card class="card">

    <div class="card-title"  *ngIf="Edit">
        <input class="title-in font" id="title" matInput placeholder="Title"  >
        <div class="pin-div" (click)="togglePin()" matTooltip="Pin note" matTooltipPosition='below'>
            <div role="button" class="pin" [ngClass]="pin ? 'pinned-back' : 'unpinned-back'"> 
            </div>
        </div>
    </div>
    
    <div class="note-input" (click)=displayFull()>
        <div contenteditable="true" aria-multiline="true" role="textbox"  
        data-placeholder="Take a note..." class="notes-main" aria-label="Take a noteâ€¦" 
        tabindex="-1" spellcheck="true" id="note" ></div>
        <div class="img-upload" *ngIf="!Edit"></div>
    </div>
    <div class="card-bottom" id="bottom" *ngIf="Edit">
        <div class="note-prop">
            <div class="reminder prop" role="button"  matTooltip="Remind me" matTooltipClass="prop-tip" matTooltipPosition='below'></div>
            <div class="collaborator prop" role="button" matTooltip="Collaborator" matTooltipPosition='below'></div>
            <div class="back-img prop" role="button" matTooltip="Add image" matTooltipPosition='below'></div>
            <div class="archive prop" role="button" matTooltip="Archive" matTooltipPosition='below'></div>
            <div class="more-opn prop" role="button" matTooltip="More" matTooltipPosition='below'></div>
            <div class="undo prop" role="button" matTooltip="Undo" matTooltipPosition='below'></div>
            <div class="redo prop" role="button" matTooltip="Redo" matTooltipPosition='below'></div>
        </div>
        <div class="close-note" (click)="takeNote()">
            Close
        </div>
    </div>
</mat-card>
